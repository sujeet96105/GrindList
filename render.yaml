services:
  - type: web
    name: grindlist-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: "postgresql://USER:PASSWORD@HOST/DB?sslmode=require&channel_binding=require"
      - key: JWT_SECRET
        value: replace-with-strong-secret
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_TTL
        value: "60"
      - key: RATE_LIMIT_LIMIT
        value: "100"
