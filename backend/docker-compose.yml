version: "3.9"

services:
  db:
    image: postgres:16
    container_name: grindlist-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grindlist
    volumes:
      - grindlist_pgdata:/var/lib/postgresql/data

volumes:
  grindlist_pgdata:
